<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
</head>
<body>
<br>
<h1>&nbsp;&nbsp;&nbsp;仓库检查单详情</h1>
<br/>
    <table align="center" width="100%">
        <tr >
            <td colspan="2" align="center"><h2>基础信息</h2><hr/></td><td colspan="2" align="center"><h2>检查内容</h2><hr/></td>
        </tr>
        <tr>
            <td align="center" width="15%">仓库检查单号:&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="warehouse_check_id" lay-verify="title"  autocomplete="off" placeholder="请输入仓库检查单编号" class="layui-input">
            </div><br/><br/></td>
            <td align="center" width="15%">温度检查:&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="temperature_check" lay-verify="title" autocomplete="off" class="layui-input">
            </div><br/><br/></td>
        </tr>
        <tr>
            <td align="center" width="15%">仓库编号：&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="warehouse_id" lay-verify="title" autocomplete="off" placeholder="请输入检查的仓库编号" class="layui-input">
            </div><br/><br/></td>
            <td align="center" width="15%">湿度检查：&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="humidity_check" lay-verify="title" autocomplete="off" class="layui-input">
            </div><br/><br/></td>
        </tr>
        <tr>
            <td align="center" width="15%">检查人:&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="warehouse_check_user_id" lay-verify="title" autocomplete="off" placeholder="请输入检查人" class="layui-input">
            </div><br/><br/></td>
            <td align="center" width="15%">卫生检查：&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="sanitation_check" lay-verify="title" autocomplete="off" class="layui-input">
            </div><br/><br/></td>
        </tr>
        <tr>
            <td align="center" width="15%">检查日期：&nbsp;&nbsp;</td>
            <td width="35%"><div class="layui-input-inline">
                <input type="text" name="warehouse_check_date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div><br/><br/></td>
            <td width="15%"></td><td width="35%"></td>
        </tr>
    </table>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
            ,trigger: 'click'
        });

        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
            ,trigger: 'click'
        });

        //日期时间选择器
        laydate.render({
            elem: '#test6'
            ,type: 'datetime'
            ,trigger: 'click'
        });


    });
</script>
</body>
</html>
